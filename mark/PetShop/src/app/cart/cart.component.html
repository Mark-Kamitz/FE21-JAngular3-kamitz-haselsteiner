<h2 class="mb-5 text-center text-warning fw-light"style="margin-top: 15vh;">Cart</h2>

<div class="row">
<div class="col-12 col-sm-10 offset-sm-1 col-lg-6 offset-lg-3 p-3 ">
  <div class="p-3 mb-3  border-top border-bottom col-6">
    <div class="cart-item" *ngFor="let val of items">
      <span class="d-inline-block me-2">{{ val.name }} </span>
      <span>{{ val.price | currency }}</span>
    </div>
  </div>

<form [formGroup]="checkoutForm" class="bg-light shadow-sm p-4"(ngSubmit)="onSubmit(checkoutForm.value)">
  <div class="mb-3">
    <label for="name" class="form-label">Name</label>
    <input id="name" type="text" class="form-control" formControlName="name" >
  </div>
  <div class="mb-3">
    <label  for="address"class="form-label">Adresse</label>
    <input id="address" type="text" class="form-control" formControlName="address">
  </div>
  
  <button type="submit" class="btn btn-warning text-white">Buy</button>
</form>
</div>
</div>
