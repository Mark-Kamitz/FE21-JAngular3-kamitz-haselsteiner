
<h2 class="my-5 text-center">Product Details</h2>


<table class="table ">
    <thead>
      <tr >
        <th scope="col">Product</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
      </tr>
    </thead>
    <tbody *ngIf="product">
      <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price | currency }}</td>
      </tr>
    </tbody>
    <a class="btn btn-warning text-white btn-sm display-block mt-4" (click)="addToCart(product)">Add to Cart</a>
  </table>
