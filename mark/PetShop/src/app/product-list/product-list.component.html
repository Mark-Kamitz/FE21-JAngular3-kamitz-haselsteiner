<h2 class="text-center m-5 text-warning fw-light">Products</h2>

<div class="container row m-0 ">
  <div *ngFor="let product of products; index as id" class=" col-lg-4 col-md-6 col-sm-12 mb-4">
    <div class="card border-0 shadow-sm">
        <img src="{{product.image}}" class="card-img-top" alt="...">
        <div class="card-body ">
         <h5 class="card-title fw-light">{{product.name}}</h5>
          <p *ngIf="product.description">
            <a class=" text-warning" routerLink="products/{{id}}">Details:</a> {{ product.description }}
          </p>
          <p class="card-text fw-light">{{product.price | currency }}</p>
          <a class="btn btn-warning text-white btn-sm" (click)="addToCart(product)">Add to Cart</a>
        </div>
      </div>
    </div>

  </div>
